<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spb4you</title>
    <link rel="icon" href="elements/spb4you.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/scripts/cabinet.js}"></script> <!-- Подключаем внешний файл cabinet.js -->
</head>
<body class="flex-column">
<div class="flex-column" id="cabinetContainer" th:data-user-id="${user.id}"> <!-- Передаем userId через data атрибут -->

    <div class="cabinetPhotoInfoWrapper flex-row">
        <div class="cabinetPhotoWrapper flex-row">
            <input type="file" id="photoUpload" accept="image/*">

            <img class="cabinetPhoto" th:src="@{/elements/mainPhoto.png}">
        </div>

        <div class="cabinetInfoWrapper flex-column">
            <p class="cabinetInfoLabel">Имя:</p>
            <p class="cabinetInfo" th:text="${user.firstName}">Имя</p>

            <p class="cabinetInfoLabel">Фамилия:</p>
            <p class="cabinetInfo" th:text="${user.lastName}">Фамилия</p>

            <p class="cabinetInfoLabel">Никнейм:</p>
            <p class="cabinetInfo" th:text="${user.username}">Никнейм</p>

            <p class="cabinetInfoLabel">Дата регистрации:
                <span class="cabinetInfoLabel" th:text="${formattedDate} + 'г'">28.10.2024</span>
            </p>
        </div>

        <img class="cabinetFolder" th:src="@{/elements/cabinetFolder.svg}" id="editButton" style="cursor: pointer;">
    </div>

    <div class="buttonContainer flex-row" style="display: none;">
        <button id="cancelButton" class="cabinetSaveBtn flex-column">Не сохранять</button>
        <button id="saveButton" class="cabinetSaveBtn flex-column">Сохранить</button>
    </div>

    <a th:href="'/users/' + ${userId} + '/likes'">
        <div class="cabinetYourActionsWrapper flex-column">
            <p class="cabinetYourActionsText">Ваши действия</p>
        </div>
    </a>

    <a th:href="@{/users/index/{userId}(userId=${user.id})}">
        <div id="cabinetHomeBtnDisappear" class="returnBtn cabinetHomeBtn flex-row">
            <p class="homeBtnText">На главную</p>
        </div>
    </a>

</div>

</body>
</html>
